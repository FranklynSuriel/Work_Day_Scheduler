<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link the bootstrap library -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Link the font awesome library -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />      
    <!-- Link the google font library -->
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <!-- Link the Style.css -->
    <link rel="stylesheet" href="./Asset/style.css" />
    <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <!-- Link jquery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"
    ></script>          
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>    <!--show Date-->
      <p id="currentTime" class="lead"></p>   <!--show Time-->
    </header>
    <main class="container-lg px-5">
      
      <!-- create a div for each time block. -->
      <!-- use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. -->
        <div id="hour-9" class="row time-block past"></div>
        <div id="hour-10" class="row time-block present"></div>
        <div id="hour-11" class="row time-block future"></div>
        <div id="hour-12" class="row time-block past"></div>
        <div id="hour-13" class="row time-block present"></div>
        <div id="hour-14" class="row time-block future"></div>
        <div id="hour-15" class="row time-block past"></div>
        <div id="hour-16" class="row time-block present"></div>
        <div id="hour-17" class="row time-block future"></div>
        
        <!-- Link the script file -->
        <script src="./Asset/script.js"></script>
      </main>
  </body>
</html>
